<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DateMate</title>
    <script
      src="https://kit.fontawesome.com/472910ecc6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/index.js" type="module"></script>
  </head>
  <body>
    <section class="no-profiles">
      <h1>Der er ikke flere profiler at like!</h1>
      <i class="fa-solid fa-heart-crack"></i>
    </section>

    <!-- Top navigation -->

    <nav>
      <ul>
        <li>
          <a href="#"><i class="fa-regular fa-heart"></i></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="https://b1688923.smushcdn.com/1688923/wp-content/uploads/2022/05/Melbourne-Corporate-Headshots-Julia-Nance-Portraits9.jpg?lossy=1&strip=1&webp=1"
              alt=""
          /></a>
        </li>
        <li>
          <a href="#"><i class="fa-regular fa-message"></i></a>
        </li>
      </ul>
    </nav>

    <!-- Alle profiler som bliver tilføjet på siden -->

    <section class="profiles"></section>

    <!-- swipe system -->

    <section class="system">
      <ul>
        <li>
          <a href="#"><i class="fa-solid fa-xmark"></i></a>
        </li>
        <li class="user">
          <a href="#"><i class="fa-regular fa-user"></i></a>
        </li>
        <li>
          <a class="likebtn" href="#"><i class="fa-regular fa-heart"></i></a>
        </li>
      </ul>
    </section>
  </body>
</html>
